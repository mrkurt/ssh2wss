name: CI/CD Pipeline

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  linux-build:
    name: ":linux: Build"
    uses: ./.github/workflows/build-linux.yml

  linux-test:
    name: ":linux: Test"
    needs: linux-build
    uses: ./.github/workflows/test-linux.yml

  windows-build:
    name: ":windows: Build"
    uses: ./.github/workflows/build-windows.yml

  windows-test:
    name: ":windows: Test"
    uses: ./.github/workflows/test-windows.yml

  check_changes:
    name: "🔍 Check Changes"
    needs: [linux-test, windows-test, windows-build]
    uses: ./.github/workflows/check-changes.yml
    secrets: inherit

  release:
    name: "🚀 Release"
    needs: check_changes
    if: |
      github.ref == 'refs/heads/main' && 
      needs.check-changes.outputs.has_substantial_changes == 'true'
    permissions:
      contents: write
    uses: ./.github/workflows/release.yml
    with:
      release_notes: ${{ needs.check-changes.outputs.release_notes }}

  would_release:
    name: "📝 Would Release"
    needs: check_changes
    if: |
      github.ref != 'refs/heads/main' && 
      needs.check-changes.outputs.has_substantial_changes == 'true'
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "This branch has changes that would trigger a release on main:"
          echo "${{ needs.check-changes.outputs.release_notes }}"