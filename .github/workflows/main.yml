name: CI/CD Pipeline

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  unix-build:
    name: "🐧 🦊 🍎 Build"
    uses: ./.github/workflows/build-unix.yml

  unix-test:
    name: "🐧 🦊 🍎 Test"
    needs: unix-build
    uses: ./.github/workflows/test-unix.yml

  check_changes:
    name: "🔍 Check Changes"
    needs: [unix-test]
    uses: ./.github/workflows/check-changes.yml
    secrets: inherit

  release:
    name: "🚀 Release"
    needs: check_changes
    if: |
      github.ref == 'refs/heads/main' && 
      needs.check_changes.outputs.has_substantial_changes == 'true'
    permissions:
      contents: write
    uses: ./.github/workflows/release.yml
    with:
      release_notes: ${{ needs.check_changes.outputs.release_notes }}

  would_release:
    name: "📝 Would Release"
    needs: check_changes
    if: |
      github.ref != 'refs/heads/main' && 
      needs.check_changes.outputs.has_substantial_changes == 'true'
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "This branch has changes that would trigger a release on main:"
          echo "${{ needs.check_changes.outputs.release_notes }}" 