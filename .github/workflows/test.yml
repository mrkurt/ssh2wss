name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        check-latest: true

    - name: Generate SSH Key
      run: ssh-keygen -t rsa -f host.key -N ""

    - name: Get dependencies
      run: go get -v ./...

    - name: Run tests
      run: go test -v ./... 